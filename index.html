<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Pop up Window</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="pop.css">
</head>
<body>


<section>
    <div class="center">
        <h1>click the button below to pop up a Window!</h1>
        <button type="button">Click for Window</button>
    </div>
</section>

<div class="window-parent">
    <div class="window">
        <img src="imges/smile-wallpaper-9 - Copy.jpg" alt="smile1">
        <span class="X" draggable="true">&times;</span> <!--draggable true = It(X) does not get selected-->
    </div>
</div>
<script src="pop.js"></script>
</body>
</html>
